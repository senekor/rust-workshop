name: Deploy slides to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'slides/package-lock.json'
      - name: Deploy slides to GitHub Pages
        run: ./dev/scripts/deploy_gh_pages.sh
